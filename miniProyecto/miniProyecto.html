<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Repasando conceptos</title>
</head>

<body>
    <div>
        <h1>Bienvenido al Mini Proyecto</h1>
        <p>Este proyecto muestra la integracion de conceptos de HTML, CSS y JavaScript</p>
        <h2>To Do List</h2>
        
        <ul id="lista">
            <li>Aprender a usar GitHub</li>
            <li>Aprender a usar VScODE</li>
    </ul>


    <input type="text" name="text" id="nuevatarea" class="in" placeholder="Agregar nueva tarea">
    <button id="boton" onclick="agregartarea()">Agregar Tarea</button>

    </div>

    <script >
        function agregartarea(){
            var tarea=document.getElementById("nuevatarea").value;
            var elemento=document.createElement("li");
            elemento.textContent=tarea;
            document.getElementById("lista").appendChild(elemento);
            document.getElementById("nuevatarea").value="";
        }
    </script>
    
</body>

</html>
